<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    {%favicon%}
    <title>{%title%}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <!-- Dashboard Core -->
    <link href="./assets/css/dashboard.css" rel="stylesheet">
    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</head>

<body class="">
    <div class="page">
        <div class="flex-fill">
            <div class="header py-4" style="background:#142047">
                <div class="container">
                    <div class="d-flex justify-content-between">
                        <a class="header-brand" href="./index.html">
                            <img src="./assets/images/logo/endeavour.png" class="header-brand-img" alt="tabler logo">
                        </a>
                        <div class="d-flex order-lg-2 ml-2">
                            <h1 style='color:#fff'>{%title%}</h1>
                        </div>
                        <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse" data-target="#headerMenuCollapse">
                            <span class="header-toggler-icon" style="color:white;margin-top:1px;transform:scale(1.4)"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg order-lg-first">
                            <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                                <li class="nav-item">
                                    <a href="/" class="nav-link home"><i class="fe fe-home"></i> Overview</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/sensors" class="nav-link sensors"><i class="fe fe-activity"></i> Sensors</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/simulation" class="nav-link control"><i class="fe fe-rotate-ccw"></i> Simulation</a>
                                </li>
                                <li class="nav-item">
                                    <a href="/map" class="nav-link map"><i class="fe fe-globe"></i> Map</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my-3 my-md-5">
                <div class="container">
                    {%app_entry%}
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer>
        {%config%}
        {%scripts%}
        {%renderer%}
    </footer>
    <script>
        let path = window.location.pathname;
        switch (path) {
            case '/':
                document.querySelector('.nav-link.home').classList.add('active');
                break;
            case '/overview':
                document.querySelector('.nav-link.home').classList.add('active');
                break;
            case '/sensors':
                document.querySelector('.nav-link.sensors').classList.add('active');
                break;
            case '/control':
                document.querySelector('.nav-link.control').classList.add('active');
                break;
            case '/map':
                document.querySelector('.nav-link.map').classList.add('active');
                break;
            default:
                console.log('Unknown Page ' + path + '.');
        }
    </script>
</body>

</html>
