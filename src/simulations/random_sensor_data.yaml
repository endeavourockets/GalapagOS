            type: 'normal'
            loc: 0
            scale: 0.1
            update loc: True
        - Y:
            type: 'normal'
            loc: 0
            scale: 0.1
            update loc: True
        - Z:
            type: 'normal'
            loc: 1
            scale: 0.1
            update loc: True